<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <section class="main__container">
        <header class="header">
          <img src="/images/logo.svg" alt="base-apparel-logo" />
        </header>
        <picture class="hero-mobile">
          <img src="/images/hero-mobile.jpg" alt="pretty-woman" />
        </picture>
        <section class="home">
          <h1 class="home__title">
            <span class="home__first-title">We're</span>
            coming soon
          </h1>
          <p class="home__description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="home__form">
            <input
              type="email"
              placeholder="Email Address"
              name="email"
              required
            />
            <div class="hm__error-icon hidden"></div>
            <button class="hm__submit-button" type="submit">
              <img src="/images/icon-arrow.svg" alt="cute-arrow" />
            </button>
          </form>
          <div class="home__error-message hidden">
            <p>Please provide a valid Email</p>
          </div>
        </section>
      </section>

      <div class="main__desktop"></div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
